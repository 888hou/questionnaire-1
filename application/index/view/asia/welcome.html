  <script>
      function valition(){
          var str = document.getElementById('name').value;
          var pattern = /^[A-Za-z\u4e00-\u9fa5]+$/gi;
          if (!pattern.test(str)){
              alert("姓名输入有误，请重填");
              return false;
          }
          var phone = document.getElementById('phone').value;
          if(!(/^1(3|4|5|7|8|9)\d{9}$/.test(phone))){
              alert("手机号码有误，请重填");
              return false;
          }

          var selectObj = document.getElementById("bumen");

          var activeIndex = selectObj.options[selectObj.selectedIndex].value;
          if (activeIndex == ""){
              alert ("请选择您的公司！");
              selectObj.focus();
              return false;
          }
      }
  </script>
